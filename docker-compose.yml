services:
  redis:
    image: redis:8.4.0-alpine3.22
    container_name: springboot-sns-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  postgres:
    image: postgres:18.1-alpine3.22
    container_name: springboot-sns-postgres
    environment:
      POSTGRES_DB: snsdb
      POSTGRES_USER: snsuser
      POSTGRES_PASSWORD: snspassword
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U snsuser -d snsdb"]
      interval: 10s
      timeout: 3s
      retries: 3

volumes:
  redis-data:
    driver: local
  postgres-data:
    driver: local
