spring:
  application:
    name: springboot-sns-sample
  datasource:
    url: jdbc:postgresql://localhost:5432/snsdb
    username: snsuser
    password: snspassword
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  data:
    redis:
      host: localhost
      port: 6379
  session:
    store-type: redis
    redis:
      namespace: spring:session
